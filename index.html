<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="A PWA for combining and analyzing MIDI tracks." />
    <title>MIDI Track Combiner</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="apple-touch-icon" href="./icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#14b8a6',
              'brand-secondary': '#0f766e',
              'gray-light': '#f3f4f6',
              'gray-medium': '#4b5563',
              'gray-dark': '#1f2937',
              'gray-darker': '#111827',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-darker text-gray-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async function () {
          try {
            const swUrl = new URL('sw.js', import.meta.env.BASE_URL).href;
            const registration = await navigator.serviceWorker.register(swUrl);
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          } catch (err) {
            console.warn('ServiceWorker registration warning (PWA offline mode may be unavailable): ', err);
          }
        });
      }
    </script>
  </body>
</html>
